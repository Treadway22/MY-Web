<!DOCTYPE html>

    <script>
        // Theme switching functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
        }

        // Set theme on page load based on system preference
        function setThemeOnLoad() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            document.documentElement.setAttribute('data-theme', prefersDarkScheme.matches ? 'dark' : 'light');
        }

        // Call the function on page load
        window.onload = setThemeOnLoad;
    </script>
</head>

<body>

                <li><a href="index.html" class="nav-link"><b>Home</b></a></li>

    <!-- Contact Form Section -->
    <section id="contact-section">
        <h3>Get in Touch</h3>
        <form action="#" method="POST">
            <div class="form-group">
               
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
              
                <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
            </div>
            
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Footer with social media links -->

    <footer>

    </footer>

    <script>
        // JavaScript to change navbar and overlay color on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY === 0) {
                navbar.classList.remove('scrolled');
            } else {
                navbar.classList.add('scrolled');
            }
        });

        // Theme matching system
        function setTheme() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            document.documentElement.setAttribute("data-theme", prefersDarkScheme.matches ? "dark" : "light");
        }

        // Set the theme on page load
        setTheme();

        // Optional: Add event listener to detect changes
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", setTheme);
    </script>
    <script>
        // Highlight the active page in the navigation
        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
  
    <body>
        <!-- Your existing content -->
    
        <script>
            // JavaScript for text reveal effect
            document.addEventListener('scroll', function() {
                const reveals = document.querySelectorAll('.reveal');
                reveals.forEach(reveal => {
                    const windowHeight = window.innerHeight;
                    const revealTop = reveal.getBoundingClientRect().top;
                    if (revealTop < windowHeight - 100) { // Trigger when close to view
                        reveal.classList.add('visible'); // Add the visible class
                    } else {
                        reveal.classList.remove('visible'); // Optionally remove class
                    }
                });
            });
        </script>
    </body>
