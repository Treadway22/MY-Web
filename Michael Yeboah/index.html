    <script>
        // Theme switching functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
        }

        // Set theme on page load based on system preference
        function setThemeOnLoad() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
            document.documentElement.setAttribute('data-theme', prefersDarkScheme.matches ? 'dark' : 'light');
        }

        // Call the function on page load
        window.onload = setThemeOnLoad;
    </script>

    <script>
        // JavaScript to toggle hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('is-active');
        });

        // JavaScript to change navbar and overlay color on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY === 0) {
                navbar.classList.remove('scrolled');
            } else {
                navbar.classList.add('scrolled');
            }
        });

        // Highlight the active page in the navigation
        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>

    <body>

        <script>
            // JavaScript for text reveal effect
            document.addEventListener('scroll', function() {
                const reveals = document.querySelectorAll('.reveal');
                reveals.forEach(reveal => {
                    const windowHeight = window.innerHeight;
                    const revealTop = reveal.getBoundingClientRect().top;
                    if (revealTop < windowHeight - 100) { // Trigger when close to view
                        reveal.classList.add('visible'); // Add the visible class
                    } else {
                        reveal.classList.remove('visible'); // Optionally remove class
                    }
                });
            });
        </script>
